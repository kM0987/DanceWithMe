<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Dances</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    header {
        text-align: center;
        padding: 40px 20px;
        font-size: 32px;
        letter-spacing: 2px;
        font-weight: 600;
        background: linear-gradient(135deg, #151515, #000);
        border-bottom: 1px solid #222;
        box-shadow: 0 0 25px rgba(255, 0, 100, 0.25);
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #151515;
        border-radius: 15px;
        box-shadow: 0 0 40px rgba(255, 0, 100, 0.15);
    }

    video {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #333;
        background: #000;
        pointer-events: none; /* disable download */
    }
</style>

</head>
<body oncontextmenu="return false;"> <!-- disable right click -->

<header>
    My Dances
</header>

<div class="container">
    <!-- Your uploaded video name must be dance.mp4 -->
    <video id="danceVideo" controls controlsList="nodownload">
        <source src="dance.mp4" type="video/mp4">
        Your browser does not support video playback.
    </video>
</div>

<script>
    // Remove download keyboard shortcuts
    document.addEventListener("keydown", function(e) {
        if (e.ctrlKey && (e.key === "s" || e.key === "S")) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
