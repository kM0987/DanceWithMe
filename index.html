<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Private Dance Videos</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    header {
        text-align: center;
        padding: 40px 20px;
        font-size: 32px;
        letter-spacing: 2px;
        font-weight: 600;
        background: linear-gradient(135deg, #151515, #000);
        border-bottom: 1px solid #222;
        box-shadow: 0 0 25px rgba(255, 0, 100, 0.25);
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #151515;
        border-radius: 15px;
        box-shadow: 0 0 40px rgba(255, 0, 100, 0.15);
        text-align: center;
    }

    video {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #333;
        background: #000;
        pointer-events: none; /* disable download */
    }

    input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 10px;
        background: #222;
        color: white;
        border: 1px solid #333;
        cursor: pointer;
    }
</style>
</head>
<body oncontextmenu="return false;"> <!-- disable right click -->

<header>
    My Dance Videos
</header>

<div class="container">
    <input type="file" id="uploadVideo" accept="video/*">
    <video id="danceVideo" controls controlsList="nodownload">
        Your browser does not support video playback.
    </video>
</div>

<script>
    const uploadVideo = document.getElementById('uploadVideo');
    const danceVideo = document.getElementById('danceVideo');

    // When user selects a file
    uploadVideo.addEventListener('change', function() {
        const file = this.files[0];
        if(file) {
            danceVideo.src = URL.createObjectURL(file); // Display selected video
            danceVideo.load();
            danceVideo.play();
        }
    });

    // Disable keyboard shortcuts for saving video
    document.addEventListener("keydown", function(e) {
        if (e.ctrlKey && (e.key === "s" || e.key === "S")) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
